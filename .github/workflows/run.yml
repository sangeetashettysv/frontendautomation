name: Run Frontend Automation Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: macos-latest   # Use macOS so Safari works
    strategy:
      matrix:
        browser: [chrome, firefox, safari]

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Build and run tests for each browser
      - name: Build and run tests
        run: mvn clean test -Dbrowser=${{ matrix.browser }}
        continue-on-error: true

      # 5. Upload Cucumber HTML report
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-html-report-${{ matrix.browser }}
          path: target/cucumber-reports.html

      # 6. Upload Surefire reports
      - name: Upload Surefire Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: surefire-reports-${{ matrix.browser }}
          path: target/surefire-reports

      # 7. Add report info to workflow summary
      - name: Add report info to summary
        if: always()
        run: |
          echo "### Browser: ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "Cucumber report artifact: cucumber-html-report-${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "Surefire reports artifact: surefire-reports-${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY